<section>
  <form>
    <input
      type="text"
      placeholder="Filter by bird"
      #filter
      (input)="filterResults(filter.value)"
    />
    <!-- <button class="primary" type="button" (click)="filterResults(filter.value)">
      Search
    </button> -->
  </form>
</section>
<section class="results">
  <app-boid-location
    *ngFor="let boidLocation of filteredBoidList"
    [boidLocation]="boidLocation"
  >
  </app-boid-location>
</section>
