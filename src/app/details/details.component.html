<article>
  <img
    class="listing-photo"
    [src]="boidLocation?.photo"
    alt="Exterior photo of {{ boidLocation?.name }}"
    crossorigin
  />
  <section class="listing-description">
    <h2 class="listing-heading">{{ boidLocation?.name }}</h2>
    <p class="listing-location">
      {{ boidLocation?.city }}, {{ boidLocation?.state }}
    </p>
  </section>
  <section class="listing-features">
    <h2 class="section-heading">About this boid location</h2>
    <ul>
      <li>Units available: {{ boidLocation?.availableUnits }}</li>
      <li>Does this location have wifi: {{ boidLocation?.wifi }}</li>
      <li>Does this location have laundry: {{ boidLocation?.laundry }}</li>
    </ul>
  </section>
</article>
